
<ion-header> 
  <ion-navbar>
    <!-- <ion-title>Tickets</ion-title> -->
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 style="text-align:center;">Your Cart</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card [hidden]="!showEmptyCartMessage">
    <ion-grid>
      <ion-row>
        <ion-col>There are no products in your cart.</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-thumbnail item-left>
        <img [src]="item.product.featured_src" style="width:60px!important;height:60px!important;" />
      </ion-thumbnail>
      <h2>{{item.product.title}}</h2>
      <ion-row>
        <ion-col col-4>
          <p>₱{{item.product.price | number : '1.2-2'}} x {{item.qty}}</p>
        </ion-col>
          <ion-col col-5>
          </ion-col>
        <ion-col col-3 style="text-align:right;">
          <p>₱{{item.product.price * item.qty | number : '1.2-2'}}</p>
        </ion-col>
      </ion-row>
      <button ion-button clear item-right color="danger" style="height:100%!important;font-size:20px;" (click)="removeFromCart(item, i)">
        <ion-icon name="md-close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>

 <ion-footer>

  <ion-card no-padding>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <h2><b>Total</b></h2>
        </ion-col>
          <ion-col col-4>
          </ion-col>
        <ion-col col-4 style="text-align:right;">
          <h2><b>₱{{total | number : '1.2-2'}}</b></h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button outline block color="dark" (click)="closeModal()">Close</button>
        </ion-col>  
        <ion-col>
          <button ion-button block color="dark" (click)="checkout()">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar> 

</ion-footer>

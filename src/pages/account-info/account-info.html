<ion-header>

  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title> -->
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align:center;">
        <img [src]="profile.avatar_url" style="width:40%;height:auto;margin:auto;border-radius:50%;margin-top:30px;" />
        <h2>{{profile.billing_address.first_name}} {{profile.billing_address.last_name}}</h2>   
        <p>{{profile.email}}</p>
        <qr-code [value]="value" [size]="130"></qr-code>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
